<html>
    <head>
        <meta content="charset=utf-8">
        <script src="angular.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body ng-app="idleIdol" ng-controller="idolController">
        <h1>IDLE &#9733; IDOL</h1>

        Today, you're a beaten-down, beleagered 9-5 employee. But you've always dreamed of being
        an idol manager... BUT SOON YOU'LL BE A STAR

        <div>
            <input type="text" ng-model="password">
        </div>

        <div ng-show="password === 'jeremy sucks'">
            <button ng-click="tonsOfCash()">Tons of cash</button>
            <button ng-click="tonsOfPoints()">Tons of points</button>
            <button ng-click="resetAll()">Reset everything</button>
        </div>

        <br><br>

        <div>
            Money: ${{ cash }}
        </div>

        <div>
            Star Points: &#9733;{{ starPoints }}
        </div>

        <div>
            Max Idols: {{ idolCapacity }}
        </div>

        <div id="money">
            <h4>Finances</h4>
            <button ng-click="tossMoney()">Splurge on clothes (-$&#8734;)</button>
            <button ng-click="gitGud()">Git gud (+$1)</button>
            <button ng-click="workOvertime()" ng-disabled="!workOvertimeEnabled">Work overtime (+${{OVERTIME_PAY}})</button>
        </div>

        <div id="management">
            <h4>Management</h4>
            <button ng-show="starPoints === 0" ng-click="internship()" ng-disabled="!internshipEnabled">Do an internship at an idol company</button>
            <button ng-show="starPoints >= 3" ng-click="randomIdol()" ng-disabled="idols.length >= idolCapacity || cash < IDOL_COST">
                Hire random idol (-${{ IDOL_COST }})
            </button>
            <button ng-show="starPoints >= 1 && starPoints <= 3" ng-click="industryParty()" ng-disabled="!industryPartyEnabled || cash < INDUSTRY_COST">Go to industry party (-${{ INDUSTRY_COST }})</button>
            <button ng-show="idols.length != 0" ng-click="fireIdol()">Fire an idol</button>
        </div>

        <h4>Idols</h4>
        <span ng-repeat="idol in idols track by $index">
            <img src="{{ idol }}"></img>
        </span>
    </body>
</html>
